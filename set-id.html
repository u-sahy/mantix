<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password – Mantix_LK</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:         #f4f7fb;
            --surface:    #ffffff;
            --border:     #e2e8f2;
            --blue-1:     #1a3a7c;
            --blue-2:     #2563eb;
            --blue-3:     #3b82f6;
            --blue-light: #eff6ff;
            --blue-mid:   #dbeafe;
            --text:       #1e293b;
            --text-sub:   #64748b;
            --text-muted: #94a3b8;
            --gradient:   linear-gradient(135deg, #1a3a7c 0%, #2563eb 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 44px 40px 36px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            border: 1.5px solid var(--border);
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        .icon-wrap {
            width: 58px; height: 58px;
            background: var(--gradient);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 14px;
            box-shadow: 0 6px 20px rgba(37,99,235,0.3);
        }
        .icon-wrap svg { width: 28px; height: 28px; fill: white; }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blue-1);
            margin-bottom: 4px;
        }
        .header p { font-size: 0.84rem; color: var(--text-muted); text-align: center; }
        .form-group { margin-bottom: 18px; position: relative; }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.07em;
        }
        .input-wrap { position: relative; }
        .form-group input {
            width: 100%;
            padding: 12px 42px 12px 14px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            color: var(--text);
            background: var(--bg);
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--blue-3);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
        }
        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            user-select: none;
        }
        .toggle-eye:hover { color: var(--blue-2); }
        .toggle-eye svg { width: 18px; height: 18px; }
        .divider {
            border: none;
            border-top: 1.5px solid var(--border);
            margin: 22px 0;
        }
        .btn-submit {
            width: 100%;
            padding: 13px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(37,99,235,0.3);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37,99,235,0.4); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .alert {
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 0.85rem;
            margin-top: 14px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        .alert.error { background: #fef2f2; border: 1.5px solid #fecaca; color: #dc2626; }
        .alert.success { background: #f0fdf4; border: 1.5px solid #bbf7d0; color: #15803d; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--blue-2);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 18px;
            border-top: 1.5px solid var(--border);
        }
        .footer .brand { font-size: 1rem; font-weight: 700; color: var(--blue-1); margin-bottom: 4px; }
        .footer p { font-size: 0.78rem; color: var(--text-muted); }
        .footer a { color: var(--blue-2); text-decoration: none; }
        .requirement {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .spinner-sm {
            width: 18px; height: 18px;
            border: 2.5px solid rgba(255,255,255,0.4);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .card { padding: 32px 24px 28px; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
        </div>
        <h1>Change Password</h1>
        <p>Verify your identity and set a new password</p>
    </div>

    <form id="changePasswordForm">
        <div class="form-group">
            <label>Username</label>
            <div class="input-wrap">
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>
        </div>

        <div class="form-group">
            <label>Admin Password</label>
            <div class="input-wrap">
                <input type="password" id="adminPassword" placeholder="Enter admin password" required autocomplete="current-password">
                <span class="toggle-eye" onclick="toggleVis('adminPassword', this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </span>
            </div>
        </div>

        <hr class="divider">

        <div class="form-group">
            <label>New Password</label>
            <div class="input-wrap">
                <input type="password" id="newPassword" placeholder="Enter new password" required autocomplete="new-password" oninput="validateMatch()">
                <span class="toggle-eye" onclick="toggleVis('newPassword', this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </span>
            </div>
            <div class="requirement">Minimum 4 characters</div>
        </div>

        <div class="form-group">
            <label>Confirm New Password</label>
            <div class="input-wrap">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required autocomplete="new-password" oninput="validateMatch()">
                <span class="toggle-eye" onclick="toggleVis('confirmPassword', this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </span>
            </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
            <span id="btnText">Set Password</span>
            <div class="spinner-sm" id="spinner"></div>
        </button>

        <div class="alert error" id="errorBox"></div>
        <div class="alert success" id="successBox"></div>
    </form>

    <a href="https://mantixlk.com" class="back-link">← Back to Login</a>

    <div class="footer">
        <div class="brand">Mantix_LK</div>
        <p>CONTACT: <a href="mailto:unoitechy@gmail.com">unoitechy@gmail.com</a></p>
    </div>
</div>

<script>
    const GS_LOGIN_URL = "https://script.google.com/macros/s/AKfycbzYpC4HDaDxIW8nj0A4epKr6CRkeskWnXsnZXDbsHQs0CrIWzx5AXkgQdFAK28cvX1n/exec";

    function toggleVis(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        btn.innerHTML = isHidden
            ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`
            : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`;
    }

    function validateMatch() {
        const np = document.getElementById('newPassword').value;
        const cp = document.getElementById('confirmPassword').value;
        const confirmEl = document.getElementById('confirmPassword');
        if (cp && np !== cp) {
            confirmEl.style.borderColor = '#dc2626';
        } else {
            confirmEl.style.borderColor = '';
        }
    }

    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username      = document.getElementById('username').value.trim();
        const adminPassword = document.getElementById('adminPassword').value;
        const newPassword   = document.getElementById('newPassword').value;
        const confirmPwd    = document.getElementById('confirmPassword').value;
        const errorBox      = document.getElementById('errorBox');
        const successBox    = document.getElementById('successBox');
        const submitBtn     = document.getElementById('submitBtn');
        const spinner       = document.getElementById('spinner');
        const btnText       = document.getElementById('btnText');

        errorBox.style.display = 'none';
        successBox.style.display = 'none';

        if (newPassword.length < 4) {
            errorBox.textContent = 'New password must be at least 4 characters.';
            errorBox.style.display = 'block'; return;
        }
        if (newPassword !== confirmPwd) {
            errorBox.textContent = 'New passwords do not match.';
            errorBox.style.display = 'block'; return;
        }

        submitBtn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = 'Updating…';

        try {
            const params = new URLSearchParams({
                op: 'changePassword',
                username,
                adminPassword,
                newPassword
            });
            const res  = await fetch(GS_LOGIN_URL + '?' + params.toString());
            const data = await res.json();

            if (data.result === 'success') {
                successBox.textContent = 'Password updated successfully! Redirecting to login…';
                successBox.style.display = 'block';
                document.getElementById('changePasswordForm').reset();
                setTimeout(() => { window.location.href = 'https://mantixlk.com'; }, 2500);
            } else {
                errorBox.textContent = data.error || 'Failed to update password. Check your credentials.';
                errorBox.style.display = 'block';
            }
        } catch (err) {
            errorBox.textContent = 'Connection error. Please try again.';
            errorBox.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = 'Set Password';
        }
    });
</script>
</body>
</html>
