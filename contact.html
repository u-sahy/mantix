<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .contact-box {
      background: #1a1a1a;
      padding: 30px 35px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      animation: slideUp 0.8s ease-out forwards;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #fff;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #262626;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #008000;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      background: #006600;
    }

    .success-msg {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #006600;
      font-size: 15px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 770px) {
      .contact-box {
        margin-left: 20px;
        margin-right: 20px;
      }
    }
  </style>

</head>
<body>

  <div class="contact-box">
    <h2>Contact Me</h2>

    <form name="submit-to-google-sheet">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Your email" required>

      <label>Phone</label>
      <input type="text" name="phone" placeholder="Your phone" required>

      <label>Message</label>
      <textarea name="message" rows="4" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="success-msg" id="successMessage">
      Message sent successfully!
    </div>
  </div>


  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbznVhLOhdw3PbpWTsfWDH7nZllfnntVSVhfDp6841WWevuWIFouvNrxRcuKGot-z1I4/exec";
    const form = document.forms["submit-to-google-sheet"];
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          successMsg.style.display = "block";
          form.reset();

          // Refresh page after 2 seconds
          setTimeout(() => {
            location.reload();
          }, 2000);
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>

</body>
</html>
